<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REACT</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>

    class React{
        constructor(){
            this.library = "ReactLibrary"
            this.server = "https://localhost:3000"

            //requirement
            document
            .querySelector('button')
            .addEventListener('click', this.handleClick.bind(this))
        }
        handleClick(){
            console.log('Clicked');
            console.log(this);
        }
    }
    const app = new React()
</script>
</html>
